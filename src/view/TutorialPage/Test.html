<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../../../public/assets/Images/favicon.ico">
    <link rel="stylesheet" href="../../../public/variables.css">
    <link rel="stylesheet" href="./css/Test.css">
    <title>Tutorial</title>
</head>

<body>
    <div class="respostas">
        <div class="cont-canvas">
            <canvas id="canvas" width="1080" height="720"></canvas>
        </div>
        <div class="col-sm-3 content">
            <!-- lista de cars (pcs conectados) -->
            <div class="card mb-5" style="border: 0cap;">
                <div class="card-body card_connected_comp">
                    <div class="card-body">
                        <h4 class="card-title title">Insira o peso de cada forma:</h4>

                        <form action="post" name="form-res" id="form-res" class="form">
                            <div class="input-group mt-3 mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <img src="../../../public/assets/formas/triangulo.png" class="mini-icon tri">
                                </span>
                                <input style="width: 90px;" placeholder="500g" disabled type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../../public/assets/formas/quadrado.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../../public/assets/formas/ellipse.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../../public/assets/formas/star.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../../public/assets/formas/pentagono.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-send" type="button"
                style="color: rgb(250, 250, 250); font-weight: bold">Reiniciar</button>
            <form class="form-participant">
                <label for="name">Nome Completo:</label>
                <input name="name" class="input-participant input-name" type="text">
                <label for="dataNasc">Data de Nascimento:</label>
                <input name="dataNasc" class="input-participant input-date" type="date">
            </form>
            <input class="btn btn-send mt-2 btn-ready" type="button" data-bs-toggle="modal"
            data-bs-target="#JanelaModal" id="amarelo" onclick="get_ready()" value="Estou Pronto!"/>
        </div>
    </div>

    <!-- modal validação -->
    <div id="JanelaModal" class="modal fade">
        <div class="modal-dialog border-rounded">
            <div class="modal-content strongbg">


                <div class="modal-header border-0">
                    <button type="button" class="btn btn-close " data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body rounded">

                    <h3 class="text-center mx-auto">Confirme o inicio da atividade</h3>
                    <form action="/" method="post" id="login">
                        <div class="col-4 mt-5 mx-auto">
                            <input type="button" data-bs-dismiss="modal" width="100%" class="btn btn-danger mx-auto btn-lg" onclick="validation()" value="Estou Pronto" id="iniciar">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-sm-12 col-md-6">
                <div class="d-flex justify-content-evenly pb-3 list-items">
                    <div id="triangle">
                        <img class="img-fluid medium-icon mb-5" src="../../../public/assets/formas/triangulo.png">
                    </div>
                    <div id="square">
                        <img class="img-fluid medium-icon" src="../../../public/assets/formas/quadrado.png">
                    </div>
                    <div id="ellipse">
                        <img class="img-fluid medium-icon" src="../../../public/assets/formas/ellipse.png">
                    </div>
                    <div id="star">
                        <img class="img-fluid medium-icon" src="../../../public/assets/formas/star.png">
                    </div>
                    <div id="pentagon">
                        <img class="img-fluid medium-icon" src="../../../public/assets/formas/pentagono.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="module" src="./js/canvas.js"></script>
<script>
    $(document).ready(function () {
        $(".list-items div").draggable({
            helper: 'clone',
            containment: 'body',
            scroll: false,
            revert: true,
        });

        $('#canvas').droppable({
            drop: function (event, ui) {
                //ui.draggable.remove()
                //console.log(ui.draggable.attr('id'))
                addFig(event, ui.draggable.attr('id'))
            }
        })
    });

            addFig(formaArrastada)
        }
    });*/
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="./js/Test.js"></script>

</html>
