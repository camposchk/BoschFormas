<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../../assets/Images/favicon.ico">
    <link rel="stylesheet" href="../../../public/variables.css">
    <link rel="stylesheet" href="./css/Test.css">
    <title>Tutorial</title>
</head>

<body>
    <div class="respostas">
        <div class="col-sm-3 mb-5 content">
            <!-- lista de cars (pcs conectados) -->
            <div class="card mb-5" style="border: 0cap;">
                <div class="card-body card_connected_comp">
                    <div class="card-body">
                        <h4 class="card-title title">Insira o peso de cada forma:</h4>

                        <form action="post" name="form-res" id="form-res" class="form">
                            <div class="input-group mt-3 mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">
                                    <img src="../../assets/formas/triangulo.png" class="mini-icon tri">
                                </span>
                                <input style="width: 90px;" placeholder="500g" disabled type="text" class="form-control"
                                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../assets/formas/quadrado.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../assets/formas/ellipse.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../assets/formas/star.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default"><img
                                        src="../../assets/formas/pentagono.png" class="mini-icon"></span>
                                <input style="width: 90px;" type="number" class="form-control" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <button class="btn btn-warning btn-send" type="button" style="color: rgb(51, 51, 51); font-weight: bold">Reiniciar</button>
            <button class="btn btn-success btn-send mt-2 btn-ready" type="button">Estou Pronto!</button>
        </div>
    </div>

    <div class="row justify-content-center"> 
            <form class="form-participant">
                <label for="name">Nome Completo:</label>
                <input name="name" class="input-participant input-name" type="text">
                <label for="dataNasc">Data de Nascimento:</label>
                <input name="dataNasc" class="input-participant input-date" type="date">
            </form>
    </div>



    <div class="container-fluid trap-pai">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-sm-11 col-md-8">
                <div class="trap">
                    <img class="img-fluid" src="../../assets/images/trapezio.png" alt="Imagem do trapezio">
                </div>
                <div class="col-sm-11 col-md-9">
                    <div class="list-items">
                        <img class="img-fluid medium-icon" src="../../assets/formas/triangulo.png"
                            alt="Imagem do trapezio">
                        <img class="img-fluid medium-icon" src="../../assets/formas/quadrado.png"
                            alt="Imagem do trapezio">
                        <img class="img-fluid medium-icon" src="../../assets/formas/ellipse.png" alt="Imagem do trapezio">
                        <img class="img-fluid medium-icon" src="../../assets/formas/star.png" alt="Imagem do trapezio">
                        <img class="img-fluid medium-icon" src="../../assets/formas/pentagono.png"
                            alt="Imagem do trapezio">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
